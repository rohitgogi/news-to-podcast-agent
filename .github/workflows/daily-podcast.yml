name: Daily Podcast Automation

on:
  schedule:
    - cron: "0 12 * * *"  # Runs every day at 7 AM ET (12 UTC)
  workflow_dispatch:
    inputs:
      user:
        description: "User feed set (default, rohit, etc.)"
        required: false
        default: "default"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # prevents infinite hang if OpenAI stalls

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily podcast pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          PODCAST_OUTPUT_DIR: "./output"
          PODCAST_MAX_MINUTES: "10"
        run: |
          echo "Starting pipeline for user: ${{ github.event.inputs.user || 'default' }}"
          python main.py --user "${{ github.event.inputs.user || 'default' }}"

      - name: Upload podcast artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: podcast-output
          path: ./output/
